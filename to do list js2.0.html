<style>

.logo{

.box {margin-left:650px;

background-color:lightskyblue;
}

.lente {float:left;

.colonna {

}

.testata{
color:white;

#task1, #task2, #task3, #task4, #task5 {

width:70%;
height:100px;
border-radius:20px;
text-align: center;
margin: auto;
margin-top: 30px;
cursor: pointer;
}


</style> 
<script>

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
 
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

</script>

</head>

<div class="logo">
<img src="img/altranlogo.png">
</div>
<br>


<form>
<input class="box" type="text" size"20" placeholder="Search name or task">

<div id="task5" draggable="true" ondragstart="drag(event)" >Esercizi programmazione Sito</div><br>

</div>
